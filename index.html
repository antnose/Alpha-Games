<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Game</title>

    <!-- Daisy Ui And Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center text-white"
    >
      <!-- Home Screen -->
      <section
        id="home"
        class="home flex flex-col justify-center items-center min-h-screen"
      >
        <div class="text-center flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>

          <button id="homeBtn" class="btn btn-outline bg-white">
            Play Now
          </button>
        </div>
      </section>

      <!-- Play Ground Start -->
      <section id="playGround" class="hidden">
        <div class="flex flex-col items-center gap-14 pt-20">
          <!-- Screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-2 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-bold uppercase" id="display">
                Y
              </p>
            </div>
          </div>
          <!-- Keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- Keyboard End -->

          <!-- Life Score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full">
              Life <span id="life">10</span>
            </button>
            <button class="btn rounded-full">
              Score <span id="score">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Score Section -->
      <section
        id="finalResult"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-3 bg-[#FFFFFF33] p-3 rounded-xl"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="finalScore"></span>
          </h1>
          <button class="btn" id="playAgain">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./utility.js"></script>
  <script src="./index.js"></script>
</html>
